<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>

    <img class='logo' src="" alt="">

    <header>
        <div class="leftContent">
            <div class="flex" style="display: flex">
                <div class='infoText location'>
                    <div class="icon">
                        <img src="images/loc.svg" alt="">
                    </div>
                    <p> Vespucci Boulevard</p>
                </div>
                <div class='infoText clock'>
                    <div class="icon">
                        <img src="images/clock.svg" alt="">
                    </div>
                    <p class='hour'>12:30</p>
                </div>
            </div>
        </div>
    </header>

    <div class="hud">

        <div class='carHud-container'>
            <div class="veloBar" clipPathUnits="objectBoundingBox">
                <div class='veloFill'></div>
            </div>

            <div class='veloText'>
                <h1 class='velo'><span class='defaultVelo'>0</span>96<span class='kmText'>KM/H</span></h1>
                <div class="vehicleImgs">
                    <img src="images/seatbelt.svg" class='opacity seatbelt' alt="">
                    <div class='gasText'>
                        <div class="gasInfo">
                            <img src="images/gas.svg">
                            <p class='gasAmount'>0<span>/100%</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class='life-container'>
            <div class='lifeFill fill'><img src="images/life.svg" alt=""></div>
        </div>
        <div class='life-container shieldBar' style="margin-top: 10px;">
            <div class='shieldFill fill'><img src="images/shield.svg" alt=""></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
